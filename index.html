<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommUnity Connect Launch - Wellbeing Expo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .hero {
            background: #1E90FF;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .pagination {
            text-align: center;
            margin: 40px 0;
        }

        .pagination a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .pagination a:hover {
            background-color: #0056b3;
        }

        .pagination .disabled {
            background-color: #ccc;
        }

        .pagination .disabled:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>CommUnity Connect Launch - Wellbeing Expo</h1>
        <p>Hosted at the Fairways Hotel, Dundalk, on 23rd October</p>
    </div>

    <!-- Gallery Section -->
    <div class="gallery" id="gallery">
        <!-- Images will be inserted here dynamically -->
    </div>

    <!-- Pagination Section -->
    <div class="pagination">
        <a href="#" id="prev" class="disabled">Previous</a>
        <a href="#" id="next">Next</a>
    </div>

    <script>
        const images = [];
        for (let i = 1; i <= 63; i++) {
            images.push(`./photo${i}.jpg`);  // Updated to use local path
        }

        const imagesPerPage = 10;
        let currentPage = 1;

        const gallery = document.getElementById('gallery');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        function renderGallery() {
            gallery.innerHTML = '';
            const start = (currentPage - 1) * imagesPerPage;
            const end = start + imagesPerPage;

            const currentImages = images.slice(start, end);
            currentImages.forEach((imageSrc) => {
                const img = document.createElement('img');
                img.src = imageSrc;
                gallery.appendChild(img);
            });

            // Enable/Disable Pagination
            prevButton.classList.toggle('disabled', currentPage === 1);
            nextButton.classList.toggle('disabled', currentPage === Math.ceil(images.length / imagesPerPage));
        }

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderGallery();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage < Math.ceil(images.length / imagesPerPage)) {
                currentPage++;
                renderGallery();
            }
        });

        // Initial render
        renderGallery();
    </script>

</body>

</html>
